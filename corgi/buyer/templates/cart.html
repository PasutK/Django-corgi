<!DOCTYPE html>
<html>
<head>
    <title>My Cart</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background: #f8bc63;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .Cart-Container{
        width: 70%;
        height: 85%;
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0px 25px 40px #1687d933;
        }
        .Header{
            margin: auto;
            width: 90%;
            height: 15%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .Heading{
            margin-top: 20px;
            font-size: 30px;
            font-family: Arial, sans-serif;
            font-weight: 700;
            color: #2F3841;
        }
        .Action{
            font-size: 14px;
            font-family: Arial, sans-serif;
            font-weight: 600;
            color: #E44C4C;
            cursor: pointer;
            border-bottom: 1px solid #E44C4C;
        }
        .Cart-Items{
            margin: auto;
            width: 90%;
            height: 30%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .image-box{
            width: 15%;
            text-align: center;
        }
        .about{
            height: 100%;
        }
        .title{
            padding-top: 5px;
            line-height: 10px;
            font-size: 32px;
            font-family: Arial, sans-serif;
            font-weight: 800;
            color: #202020;
        }
        .subtitle{
            line-height: 10px;
            font-size: 18px;
            font-family: Arial, sans-serif;
            font-weight: 600;
            color: #909090;
        }
    </style>
</head>
<body>
    <div class="Cart-Container">
        <div class="Header">
            <h1 class="Heading">Shopping Cart</h1>
            <h5 class="Action">Remove all</h5>
        </div>
        <div class="body">
            <h1>product</h1>
            {% for cart in carts %}
                <h2>{{ cart.product }}</h2>
                <h2>{{ cart.price }}</h2>
                <h2>{{ cart.amount }}</h2>
            {% endfor %}
        </div>
    </div>
</body>
</html>
