
{% block content %}
  <div class="container">
    <h1>Edit Profile</h1>
    <hr>
    {{ user.first_name }}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endblock %}
