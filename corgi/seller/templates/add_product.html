{% extends "Sbase.html" %}
{% load static %}
{% block title %}
<title> Add product </title>
{% endblock %}

{% block content %}
<style>
  body {
  position: absolute;
  top: 18%;
  width: 30%;
  height: 20%;
  left: 5%;
}
</style>
  <div class="container">
    <div class="card" style="width: 1200px; height: 660px;">
      <div class="card-header" style="border-color: #f8bc63; background-color: #f8bc63;">
        <h2>{% if product %}Edit Product{% else %}Add New Product{% endif %}</h2>
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary mt-3" style="border-color: #f8bc63; background-color: #f8bc63;">{% if product %}Save{% else %}Add{% endif %} Product</button>

        </form>

      </div>
    </div>
  </div>        
  {% endblock %}
